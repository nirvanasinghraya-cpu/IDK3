<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Particle Animation with Text</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    overflow: hidden;
  }

  .heart {
    position: relative;
    width: 800px;
    height: 800px;
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #9b59b6; /* Purple heart particles */
    border-radius: 50%;
    opacity: 0;
    animation: appear 0.5s forwards;
  }

  @keyframes appear {
    0% { opacity: 0; transform: scale(0); }
    100% { opacity: 1; transform: scale(1); }
  }

  .message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #e74c3c; /* Red text */
    font-size: 2.5em;
    font-family: 'Arial', sans-serif;
    text-align: center;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="heart" id="heart">
    <div class="message">I L‚ù§VE You</div>
  </div>

<script>
const heart = document.getElementById('heart');
const numParticles = 500;
const centerX = 400; // center of heart container
const centerY = 400;
const scale = 18; // larger heart

for (let i = 0; i < numParticles; i++) {
  const t = Math.PI * 2 * i / numParticles;
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);

  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = `${centerX + x * scale}px`;
  particle.style.top = `${centerY - y * scale}px`;
  particle.style.animationDelay = `${i * 0.004}s`;
  heart.appendChild(particle);
}
</script>
</body>
</html>
