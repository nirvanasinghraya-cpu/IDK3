<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Input | Day/Night Background</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: 'Segoe UI', sans-serif; }

  body {
    display: grid;
    place-items: center;
    min-height: 100vh;
    overflow: hidden;
    transition: color 0.3s ease;
    color: #000;
    background: #000;
  }

  /* Background layers */
  .bg-layer {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    transition: opacity 1s ease-in-out;
    z-index: -1;
  }

  .bg-layer.day { opacity: 1; }
  .bg-layer.night { opacity: 0; }

  body.show-password .bg-layer.day { opacity: 0; }
  body.show-password .bg-layer.night { opacity: 1; }

  /* Form styling */
  form {
    background-color: rgba(255,255,255,0.4);
    padding: 2rem;
    border-radius: 12px;
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    transition: background-color 0.5s ease, color 0.3s ease;
  }

  body.show-password form {
    background-color: rgba(0,0,0,0.7);
    color: #fff;
  }

  label { font-weight: bold; margin-bottom: 0.3rem; }
  input {
    padding: 0.6rem 2.5rem 0.6rem 0.6rem;
    border: 2px solid #000;
    border-radius: 6px;
    background: transparent;
    color: inherit;
    width: 100%;
  }

  .input-wrapper { position: relative; }

  /* Eye icon button */
  #eyeball {
    position: absolute;
    top: 50%;
    right: 0.5rem;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
  }

  #eyeball svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }

  /* Submit button styling */
  button[type="submit"] {
    padding: 0.7rem;
    border: none;
    border-radius: 6px;
    background-color: #1e90ff; /* Button background color */
    color: #fff; /* Button text color */
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.1s ease, background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #1c86ee; /* Darker on hover */
  }

  button[type="submit"]:active {
    transform: translateY(2px);
  }

</style>
</head>
<body>

  <!-- Background images -->
  <div class="bg-layer day" style="background-image: url('https://imgd.aeplcdn.com/1920x1080/n/cw/ec/176129/m4-competition-exterior-right-front-three-quarter-3.jpeg?isig=0&q=80&q=80.jpg');"></div>
  <div class="bg-layer night" style="background-image: url('https://www.stuttcars.com/wp-content/uploads/2022/11/2018-Porsche-911-GT3-RS1302212_-scaled.jpg');"></div>

  <!-- Form -->
  <form>
    <div class="form-item">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="form-item">
      <label for="password">Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Enter password">
        <button type="button" id="eyeball" aria-label="Show password">
          <!-- Eye icon -->
          <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
          <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;">
            <path d="M12 5c-5 0-9.27 3.11-11 7 1.73 3.89 6 7 11 7 2.2 0 4.26-.64 6-1.73l1.41 1.41 1.42-1.42-1.62-1.62c.44-.68.81-1.42 1.11-2.18.19-.48.36-.96.49-1.46l-1.9-1.9C18.73 9.66 15.5 7 12 7a4.99 4.99 0 0 0-3.44 1.38l1.45 1.45a2.99 2.99 0 0 1 1.99-.83 3 3 0 0 1 3 3c0 .7-.27 1.34-.71 1.82l1.45 1.45C17.57 13.16 18 12.62 18 12c0-3.87-3.13-7-7-7z"/>
          </svg>
        </button>
      </div>
    </div>

    <button type="submit">Sign In</button>
  </form>

<script>
const eyeball = document.getElementById('eyeball');
const passwordInput = document.getElementById('password');
const body = document.body;
const eyeOpen = document.getElementById('eye-open');
const eyeClosed = document.getElementById('eye-closed');

eyeball.addEventListener('click', () => {
  const isHidden = passwordInput.type === 'password';
  passwordInput.type = isHidden ? 'text' : 'password';
  body.classList.toggle('show-password', isHidden);
  eyeOpen.style.display = isHidden ? 'none' : 'block';
  eyeClosed.style.display = isHidden ? 'block' : 'none';
});
</script>

</body>
</html>
